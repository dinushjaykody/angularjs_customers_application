<html lang="en" xmlns="http://www.w3.org/1999/html" ng-app="customersApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Angular App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->


    <!--Custom Css Link-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="CustomersController as custCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div>
        Angular JS Customers Application
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">


        <h3> Customers </h3>
        Filter: <input type="text" ng-model="customerFilter.name">    </br>  </br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-click="doSort('name')"> Name </th>
                <th ng-click="doSort('city')"> City </th>
                <th ng-click="doSort('orderTotal')"> Order Total </th>
                <th ng-click="doSort('joined')"> Joined </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat = "cust in custCtrl.customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td> {{cust.name}} </td>
                <td> {{cust.city}} </td>
                <td> {{cust.orderTotal | currency}} </td>
                <td> {{cust.joined | date:'yyyy-MM-dd'}} </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
